<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Spotify Web API - Search for an Artist (and Lookup) Demo - jsFiddle demo</title>
  
    <script type='text/javascript' src='/js/lib/dummy.js'></script>

    <link rel="stylesheet" type="text/css" href="/css/result-light.css">
  
    <script type='text/javascript' src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    
    <script type='text/javascript' src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://developer.spotify.com/web-api/static/css/cached.css">
    
    <style type='text/css'>
        body {
            padding: 20px;
        }

        #search-form, .form-control {
            margin-bottom: 20px;
        }
        .cover {
            width: 300px;
            height: 300px;
            display: inline-block;
            background-size: cover;
        }
        .cover:hover {
            cursor: pointer;
        }
        .cover.playing {
            border: 5px solid #e45343;
        }
    </style>
      


    <script type='text/javascript'>//<![CDATA[ 
        window.onload=function() {
        // find template and compile it
        var templateSource = document.getElementById('results-template').innerHTML,
            template = Handlebars.compile(templateSource),
            resultsPlaceholder = document.getElementById('results');

        var fetchTrack = function (trkId, callback) {
            $.ajax({
                url: 'https://api.spotify.com/v1/tracks/' + trkId,
                success: function (response) {
                    callback(response);
                }
            });
        };

        var addTrack = function (trkId) {
            $.ajax({
                url: 'http://localhost:8080/add_track',
                data: {
                    id : trkId
                },
                success: function(response) {
                    console.log("added %s", trkId)
                }
            });
        };

        var searchTracks = function (query) {
            $.ajax({
                url: 'https://api.spotify.com/v1/search',
                data: {
                    q: query,
                    type: 'track'
                },
                success: function (response) {
                    resultsPlaceholder.innerHTML = template(response);
                }
            });
        };

        results.addEventListener('click', function (e) {
            var target = e.target;
            if (target !== null && target.classList.contains('track')) {
                var id = target.getAttribute('data-track-id');
                console.log('trying to add %s', id);
                addTrack(id);
            }
        });

        document.getElementById('search-form').addEventListener('submit', function (e) {
            e.preventDefault();
            searchTracks(document.getElementById('query').value);
        }, false);

        }//]]>  
    </script>
</head>

<body>
    <div class="container">
        <h1>Search for an Track</h1>
        <form id="search-form">
            <input type="text" id="query" value="" class="form-control" placeholder="Type a Track Name"/>
            <input type="submit" id="search" class="btn btn-primary" value="Search" />
        </form>
        <div id="results"></div>
    </div>
    <script id="results-template" type="text/x-handlebars-template">
        {{#each tracks.items}}
        <button type="button" data-track-id="{{id}}" class="track"> 
            {{{name}}} : {{#each artists}} {{{name}}} : {{/each}}
        </button>
        {{/each}}
    </script>

    </body>

</html>
